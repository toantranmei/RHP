	<link href="favicon.png" rel="shortcut icon">
	<link href="apple-touch-icon.png" rel="apple-touch-icon">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">

	<link href="vendor/css/select2.min.css" rel="stylesheet">

<body class="auth-wrapper">
	<div class="all-wrapper menu-side with-pattern">
		<div class="auth-box-w">
			<div class="logo-w">
				<a href="index.html">
					<img alt="" src="assets/images/logo-big.png">
				</a>
			</div>
			<h4 class="auth-header">Create new account</h4>
			<form action="">
				<div class="form-group">
					<label for="">Username</label>
					<input class="form-control" placeholder="Your Email" style="font-size: 13px" type="text">
					<div class="pre-icon os-icon os-icon-user-male-circle"></div>
				</div>
				<div class="form-group">
					<label for="">Email address</label>
					<input class="form-control" placeholder="Your Email" style="font-size: 13px" type="text">
					<div class="pre-icon os-icon os-icon-user-male-circle"></div>
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input class="form-control" style="font-size: 13px;" placeholder="Your Password" type="password">
					<div class="pre-icon os-icon os-icon-fingerprint"></div>
				</div>
				<div class="buttons-w">
					<button class="btn btn-primary">Sign Up</button>
				</div>
				<p class="link-signin">Have your account now? <a href="dangnhap.html"> Sign In</a></p>
			</form>
		</div>
	</div>
</body>
